<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Refeitório</title>
    <link rel="stylesheet" href="../styles/menu.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo do Refeitório">
            <h1>Refeitório do Campus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html" class="active">Cardápio</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cardápio do Dia</h2>
        <section class="menu-container">
            <!-- Os itens do cardápio serão adicionados pelo JS -->
        </section>

        <form class="feedback-form" id="feedback-form">
            <h3>Envie um Feedback Geral</h3>
            
            <div class="stars">
                <label for="rating">Classifique o cardápio: </label>
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
                <input type="hidden" id="rating" name="rating" value="0">
            </div>

            <textarea name="general-feedback" id="general-feedback" rows="5" placeholder="Escreva aqui seu feedback sobre o cardápio de hoje..."></textarea>
            <button type="submit" class="btn-feedback">Enviar Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Refeitório Dev Web. Todos os direitos reservados.</p>
        <img src="../images/logo.png" alt="Logo do Refeitório" class="footer-logo">
    </footer>

    <script src="../scripts/menu.js"></script>
</body>
</html>
