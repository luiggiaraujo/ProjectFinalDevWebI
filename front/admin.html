<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Refeitório</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo do Refeitório">
            <h1>Área do Administrador</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Cardápio</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Editar Cardápio do Dia</h2>
        <form id="edit-menu-form">
            <fieldset>
                <legend>Prato Principal</legend>
                <div class="form-group">
                    <label for="main-title">Título</label>
                    <input type="text" id="main-title" placeholder="Digite o título do prato principal" required>
                </div>
                <div class="form-group">
                    <label for="main-description">Descrição</label>
                    <textarea id="main-description" placeholder="Digite a descrição do prato principal" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Acompanhamento</legend>
                <div class="form-group">
                    <label for="side-title">Título</label>
                    <input type="text" id="side-title" placeholder="Digite o título do acompanhamento" required>
                </div>
                <div class="form-group">
                    <label for="side-description">Descrição</label>
                    <textarea id="side-description" placeholder="Digite a descrição do acompanhamento" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Sobremesa</legend>
                <div class="form-group">
                    <label for="dessert-title">Título</label>
                    <input type="text" id="dessert-title" placeholder="Digite o título da sobremesa" required>
                </div>
                <div class="form-group">
                    <label for="dessert-description">Descrição</label>
                    <textarea id="dessert-description" placeholder="Digite a descrição da sobremesa" required></textarea>
                </div>
            </fieldset>

            <button type="submit" class="btn-submit">Salvar Cardápio</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Refeitório Dev Web. Todos os direitos reservados.</p>
        <img src="images/logo.png" alt="Logo do Refeitório" class="footer-logo">
    </footer>

    <script src="scripts/admin.js"></script>
</body>
</html>
